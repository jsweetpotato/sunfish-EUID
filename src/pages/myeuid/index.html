<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <title>엔터 이듬 - 마이페이지</title>
    <script type="module" src="/src/pages/myeuid/index.js"></script>
    <style>
      .is-hover {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      .is-hover:hover {
        --tw-bg-opacity: 1;
        background-color: rgb(233 233 233 / var(--tw-bg-opacity));
        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body class="min-w-screen max-w-screen w-full m-auto">
    <header class="bg-white min-w-screen max-w-screen w-full h-10">
      <div class="flex justify-end">
        <button
          type="button"
          aria-label="설정"
          class="serviceModal bg-setting-icon w-10 h-10 bg-no-repeat bg-center is-hover"
        ></button>
      </div>
    </header>

    <main
      class="min-w-screen max-w-screen overflow-auto h-[calc(100vh-40px-69px)]"
    >
      <section
        class="pt-[42px] pb-[18px] px-[31px] flex flex-col gap-[15px] border-b-[5px] border-gray-200"
      >
        <div
          id="profile"
          role="profile"
          aria-label="나의 프로필"
          class="flex flex-col justify-center items-center gap-[9px]"
        ></div>
        <nav class="h-[52px] w-full">
          <ul class="w-full h-full flex justify-between items-center">
            <li class="is-hover w-12 h-full">
              <button
                type="button"
                aria-label="나의 Q&A 확인하기"
                class="serviceModal bg-qna-icon block bg-top bg-no-repeat w-full h-full mt-[3px] relative"
              >
                <span
                  class="text-label-sm w-full text-center absolute justify-center left-1/2 transform -translate-x-1/2 bottom-[3px]"
                >
                  나의 Q&A
                </span>
              </button>
            </li>
            <li class="is-hover w-12 h-full">
              <a
                href="/src/pages/myeuid/myProfile.html"
                role="button"
                aria-label="나의 프로필 보기"
                class="bg-profile-icon block bg-top bg-no-repeat h-full mt-[3px] relative"
                ><span
                  class="text-label-sm w-[60px] text-center absolute left-1/2 transform -translate-x-1/2 bottom-[3px]"
                  >나의 프로필</span
                ></a
              >
            </li>
            <li class="is-hover w-12 h-full">
              <button
                type="button"
                aria-label="내 소식 보기"
                class="serviceModal bg-alram_bell-icon block bg-top bg-no-repeat w-full h-full mt-[3px] relative"
              >
                <span
                  class="text-label-sm w-full text-center absolute left-1/2 transform -translate-x-1/2 bottom-[3px]"
                  >내소식</span
                >
              </button>
            </li>
          </ul>
        </nav>
      </section>

      <section>
        <div>
          <h1 class="p-3 text-label-md">나의 거래</h1>
          <ul>
            <li class="w-full h-12 box-border is-hover">
              <button
                type="button"
                aria-label="관심목록 보기"
                class="bg-empty_heart-icon bg-no-repeat w-full h-full bg-[12px_14px] flex items-center"
              >
                <span class="text-paragraph-md font-normal ml-10"
                  >관심목록</span
                >
              </button>
            </li>
            <li class="w-full h-12 box-border is-hover">
              <button
                type="button"
                aria-label="판매내역 보기"
                class="bg-sell-icon bg-no-repeat w-full h-full bg-[12px_14px] flex items-center"
              >
                <span class="text-paragraph-md font-normal ml-10"
                  >판매내역</span
                >
              </button>
            </li>
            <li class="w-full h-12 box-border is-hover">
              <button
                type="button"
                aria-label="구매내역 보기"
                class="bg-cart-icon bg-no-repeat w-full h-full bg-[12px_14px] flex items-center"
              >
                <span class="text-paragraph-md font-normal ml-10"
                  >구매내역</span
                >
              </button>
            </li>
          </ul>
        </div>
        <div class="border-t-[1px] border-gray-200">
          <h1 class="p-3 text-label-md">나의 게시판</h1>
          <ul>
            <li class="w-full h-12 box-border is-hover">
              <button
                type="button"
                aria-label="내 모임 보기"
                class="bg-people_black-icon bg-no-repeat w-full h-full bg-[12px_14px] flex items-center"
              >
                <span class="text-paragraph-md font-normal ml-10">내 모임</span>
              </button>
            </li>
            <li class="w-full h-12 box-border is-hover">
              <button
                type="button"
                aria-label="게시판 활동 보기"
                class="bg-note-icon bg-no-repeat w-full h-full bg-[12px_14px] flex items-center"
              >
                <span class="text-paragraph-md font-normal ml-10"
                  >게시판 활동</span
                >
              </button>
            </li>
          </ul>
        </div>
        <div class="border-t-[1px] border-gray-200">
          <ul class="pt-2">
            <li class="w-full h-12 is-hover">
              <button
                type="button"
                aria-label="자주 묻는 질문 보기"
                class="h-full flex items-center"
                style="width: 100%"
              >
                <span class="text-paragraph-md font-normal ml-3"
                  >자주 묻는 질문</span
                >
              </button>
            </li>
            <li class="w-full h-12 is-hover">
              <button
                type="button"
                aria-label="서비스 정보 보기"
                class="h-full flex items-center"
                style="width: 100%"
              >
                <span class="text-paragraph-md font-normal ml-3"
                  >서비스 정보</span
                >
              </button>
            </li>
            <li class="w-full h-12 is-hover">
              <button
                type="button"
                aria-label="공지사항 보기"
                class="h-full flex items-center"
                style="width: 100%"
              >
                <span class="text-paragraph-md font-normal ml-3">공지사항</span>
              </button>
            </li>

            <li class="w-full h-12 is-hover">
              <button
                id="logoutButton"
                aria-label="로그아웃 하기"
                class="h-full flex items-center"
                style="width: 100%"
              >
                <span class="text-paragraph-md font-normal ml-3">로그아웃</span>
              </button>
            </li>

            <li class="w-full h-12 is-hover">
              <button
                id="withdrawButton"
                aria-label="회원탈퇴 하기"
                class="h-full flex items-center"
                style="width: 100%"
              >
                <span class="text-paragraph-md font-normal ml-3">회원탈퇴</span>
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="min-w-screen max-w-screen w-full">
      <nav
        class="bottom-0 min-w-screen max-w-screen w-full h-[69px] pl-2 pr-3 pt-2 pb-5 border-t-[1px] border-gray-200 bg-white"
      >
        <ul class="w-full h-full flex justify-between items-center">
          <li class="is-select h-full w-12 pt-0.5 is-hover">
            <a
              class="bg-home-icon block relative h-full text-paragraph-sm font-normal bg-no-repeat bg-top"
              href="/src/pages/main/"
            >
              <span
                class="absolute w-full text-center bottom-0 left-1/2 -translate-x-1/2"
                >홈</span
              >
            </a>
          </li>
          <li class="h-full w-12 pt-0.5 is-hover">
            <a
              class="bg-board-icon block relative h-full text-paragraph-sm font-normal bg-no-repeat bg-top"
              href="/src/pages/board/"
              ><span
                class="absolute w-full text-center bottom-0 left-1/2 -translate-x-1/2"
                >게시판</span
              ></a
            >
          </li>
          <li class="h-full w-12 pt-0.5 is-hover">
            <a
              class="bg-near block relative h-full text-paragraph-sm font-normal bg-no-repeat bg-top"
              href="/src/pages/exchange/"
              ><span
                class="absolute w-full text-center bottom-0 left-1/2 -translate-x-1/2"
                >내 근처</span
              ></a
            >
          </li>
          <li class="h-full w-12 pt-0.5 is-hover">
            <a
              class="bg-chat-icon block relative h-full text-paragraph-sm font-normal bg-no-repeat bg-top"
              href=""
              ><span
                class="absolute w-full text-center bottom-0 left-1/2 -translate-x-1/2"
                >채팅</span
              ></a
            >
          </li>
          <li class="h-full w-12 pt-0.5 is-hover">
            <a
              class="bg-my_full-icon block relative h-full text-paragraph-sm font-normal bg-no-repeat bg-top"
              href="/src/pages/myeuid/index.html"
              ><span
                class="absolute w-full text-center bottom-0 left-1/2 -translate-x-1/2"
                >나의 이듬</span
              ></a
            >
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
