<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="48x48" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" sizes="192x192" href="/android-icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>엔터 이듬 - 메인</title>
    <script type="module" crossorigin src="/assets/story-zscpIUgA.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/tailwind-GolohDhN.js">
    <link rel="modulepreload" crossorigin href="/assets/swiper-core-xIVJDqhu.js">
    <link rel="modulepreload" crossorigin href="/assets/index-LZz_RBWS.js">
    <link rel="modulepreload" crossorigin href="/assets/pagination-hBsCm0jB.js">
    <link rel="modulepreload" crossorigin href="/assets/getNode-pa7syr6m.js">
    <link rel="modulepreload" crossorigin href="/assets/insert-c9FKGVoP.js">
    <link rel="modulepreload" crossorigin href="/assets/clear-vWyKvuJ4.js">
    <link rel="modulepreload" crossorigin href="/assets/delay-YOOEtQ5Y.js">
    <link rel="modulepreload" crossorigin href="/assets/checkAuth-1jN6PZSr.js">
    <link rel="stylesheet" crossorigin href="/assets/tailwind-0kyW_3eP.css">
  </head>
  <body class="min-h-screen overflow-hidden">
    <div
      class="relative min-w-screen max-w-screen w-full mx-auto h-[100dvh] flex flex-col"
    >
      <div
        id="dimmed"
        class="hidden opacity-0 absolute top-0 left-0 w-full h-full bg-[rgba(0,0,0,0.3)] z-[20]"
      ></div>
      <h1 class="sr-only">엔터이듬 메인</h1>
      <header class="w-full">
        <div class="flex justify-between">
          <div class="flex h-full items-center">
            <span class="items-center pl-3 text-label-lg font-semibold">
              남가좌제2동
            </span>
            <button
              type="button"
              aria-label="내 동네 설정하기"
              class="bg-direction-icon w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
            ></button>
          </div>

          <ul class="flex">
            <li>
              <a
                href="/src/pages/search/index.html"
                role="button"
                aria-label="검색하기"
                class="bg-search-icon block w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
              ></a>
            </li>
            <li>
              <a
                id="notification"
                href=""
                role="button"
                aria-label="알림"
                class="bg-alram-icon block w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
              ></a>
            </li>
          </ul>
        </div>
      </header>

      <main
        id="main"
        class="relative overflow-x-hidden overflow-y-auto flex-1 z-[2]"
      >
        <section class="relative w-full">
          <div
            id="swiper-container"
            class="swiper w-full aspect-[1.5/1] skeleton-loading transition-all duration-300"
            role="banner"
          >
            <h2 class="sr-only">메인 배너 캐러셀</h2>
            <div id="main-swiper-wrapper" class="swiper-wrapper"></div>

            <div
              class="pagination z-[2]"
              style="
                width: 41px;
                top: 70%;
                left: 11%;
                height: 2px;
                background-color: white;
              "
            ></div>
          </div>

          <h2 class="sr-only">선배님 스토리 목록</h2>
          <div
            id="story-container"
            class="mt-4 [&>*:nth-child(even)]:ml-auto p-3 flex flex-wrap gap-y-6"
          >
            <article
              class="skeleton-loading relative w-[48%] aspect-[1/1.38] roundmd"
            ></article>
            <article
              class="skeleton-loading relative w-[48%] aspect-[1/1.38] roundmd bg-gray-100"
            ></article>
            <article
              class="skeleton-loading relative w-[48%] aspect-[1/1.38] roundmd"
            ></article>
            <article
              class="skeleton-loading relative w-[48%] aspect-[1/1.38] roundmd bg-gray-100"
            ></article>
          </div>
        </section>
      </main>
      <footer
        class="relative min-w-screen max-w-screen w-full h-[69px] bg-white"
      >
        <nav
          class="w-full h-[69px] pl-2 pr-3 pt-2 pb-5 border-t-[1px] border-gray-200"
        >
          <ul class="w-full h-full flex justify-between items-center">
            <li
              class="is-select h-full w-12 pt-0.5 hover:bg-gray-100 hover:rounded transition-all duration-300"
            >
              <a
                class="home block relative h-full text-paragraph-sm font-normal bg-home_full-icon bg-no-repeat bg-top"
                href="/"
              >
                <span
                  class="absolute w-full text-center bottom-0 left-1/2 -translate-x-1/2"
                  >홈</span
                >
              </a>
            </li>
            <li
              class="h-full w-12 pt-0.5 hover:bg-gray-100 hover:rounded transition-all duration-300"
            >
              <a
                class="board block relative h-full text-paragraph-sm font-normal bg-board-icon bg-no-repeat bg-top"
                href="/src/pages/board/"
                ><span
                  class="absolute w-full text-center bottom-0 left-1/2 -translate-x-1/2"
                  >게시판</span
                ></a
              >
            </li>
            <li
              class="h-full w-12 pt-0.5 hover:bg-gray-100 hover:rounded transition-all duration-300"
            >
              <a
                class="near block relative h-full text-paragraph-sm font-normal bg-near bg-no-repeat bg-top"
                href="/src/pages/exchange/index.html"
                ><span
                  class="absolute w-full text-center bottom-0 left-1/2 -translate-x-1/2"
                  >내 근처</span
                ></a
              >
            </li>
            <li
              class="h-full w-12 pt-0.5 hover:bg-gray-100 hover:rounded transition-all duration-300"
            >
              <a
                class="chat block relative h-full text-paragraph-sm font-normal bg-chat-icon bg-no-repeat bg-top"
                href="/src/pages/chatting/lobby.html"
                ><span
                  class="absolute w-full text-center bottom-0 left-1/2 -translate-x-1/2"
                  >채팅</span
                ></a
              >
            </li>
            <li
              class="h-full w-12 pt-0.5 hover:bg-gray-100 hover:rounded transition-all duration-300"
            >
              <a
                class="my block relative h-full text-paragraph-sm font-normal bg-my-icon bg-no-repeat bg-top"
                href="/src/pages/myeuid/index.html"
                ><span
                  class="absolute w-full text-center bottom-0 left-1/2 -translate-x-1/2"
                  >나의 이듬</span
                ></a
              >
            </li>
          </ul>
        </nav>
      </footer>
      <div class="absolute right-[145px] z-[20] backdrop:bg-black">
        <div
          id="write-container"
          class="fixed bottom-20 w-[132px] flex flex-col gap-2 items-end z-[20]"
        >
          <button
            id="write"
            class="block w-12 h-12 rounded-full bg-plus-icon bg-center bg-no-repeat bg-secondary shadow-lg hover:brightness-90 transition-all duration-300"
          >
            <span class="sr-only">글쓰기</span>
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
