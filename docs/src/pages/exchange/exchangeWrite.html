<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>엔터 이듬 - 기기거래 가격제안</title>
  <script type="module" crossorigin src="/assets/exchangeWrite-5o7bl-k9.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/tailwind-FG0q2sUH.js">
  <link rel="modulepreload" crossorigin href="/assets/getNode-pa7syr6m.js">
  <link rel="modulepreload" crossorigin href="/assets/delay-L14dHocY.js">
  <link rel="modulepreload" crossorigin href="/assets/getPbImageUrl-DQjhCXIR.js">
  <link rel="modulepreload" crossorigin href="/assets/Modal-LwrVZ11o.js">
  <link rel="modulepreload" crossorigin href="/assets/checkAuth-CTdHH8Oq.js">
  <link rel="stylesheet" crossorigin href="/assets/tailwind-qXjtL9Ir.css">
</head>
<body class=" m-auto min-w-screen max-w-screen">
  <header class=" w-full h-10 sticky top-0 bg-white">
    <div class="flex items-center relative">
      <a
        href="/src/pages/exchange/index.html"
        role="button"
        aria-label="창 닫기"
        class="bg-close-icon block w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
      ></a>
      <h1
        aria-label="기기거래"
        class="text-label-md absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      >
        🎧 가기 거래
      </h1>
    </div>
  </header>
  <main class="overflow-auto h-[calc(100vh-40px)]">
    <section id="photo" class="inline-flex flex-col items-start w-full">
      <div class="flex p-3 flex-col justify-center items-start gap-2 w-full grow">
      <h1 class="text-label-md">사진</h1>
      <label for="file" class="flex grow w-full">
        <img id="previewImg" alt="사진을 업로드 해주세요" class="text-label-sm w-full grow object-cover"/>
      </label>
        <input  name="file" id="file" class="hidden" accept=".jpg, .png, .gif, .webp" readonly>
    </section>
    <section id="title" class="flex flex-col items-start w-full">
    <div class="relative  w-full mx-auto p-3">
      <h1 class="text-label-sm">제목</h1>
      <form action="/" class="w-full  grow">
        <input placeholder="제목을 입력 해주세요" id="productTitle" class="flex textCount flex-col text-paragraph-sm w-full pt-2 p-2 border border-contents-content-tertiary rounded-[4px] gap-2 self-stretch" readonly/> 
      <span
      aria-label="입력한 문자 수"
      aria-live="polite"
      id="letterCount"
      class="block text-contents-content-tertiary text-paragraph-sm  self-stretch text-right w-full grow"
      >0/24</span>
      </form>
    </div>
    </section>
    <section id="priceMethod" class="flex flex-col items-start w-full">
      <div class="flex p-3 flex-col justify-center items-start gap-2 w-full grow">
        <h1 class="text-label-sm">거래 방식</h1>
        <div class="flex gap-1" role="button" id="tradeMethod">
          <button type="button" class="px-[10px] text-paragraph-sm justify-center items-center rounded-[20px] py-[6px] border">판매하기</button>
          <button type="button" class="px-[10px] text-paragraph-sm justify-center items-center rounded-[20px] py-[6px] border">나눔하기</button>
        </div>
      </div>
    </section>
    <section id="priceOffer" class="p-3 ">
      <form action="/" class="w-full  grow">
        <label for="contentName" class="sr-only">컨텐츠 이름</label>
        <div class="flex flex-col gap-2">
          <input
            type="text"
            id="contentName"
            class="p-2 rounded-[4px] text-label-sm border border-contents-content-tertiary"
            placeholder="₩ 가격을 입력해 주새요"
          />
          <div class="flex gap-2 w-full items-center">
            <input id="checkBox" type="checkbox">
            <p class="text-paragraph-sm flex grow w-full">가격 제안받기</p>
            <div id="spell" class="w-full"></div>
          </div>
        </div>
      </div>
    </form>
    </section>
    <section id="detailExplanation" class="flex p-3 flex-col justify-center items-start gap-2">
      <h1 class="text-label-sm pt-8">자세한 설명</h1>
      <form action="/" class="w-full  grow">
        <label for="contentName" class="sr-only">컨텐츠 이름</label>
        <textarea id="description" readonly class="flex textCount flex-col text-paragraph-sm w-full pt-2 pb-20 p-2 border border-contents-content-tertiary rounded-[4px] gap-2 self-stretch">응암동에 올릴 게시글 내용을 작성해 주세요. (판매 금지 물품은 게시가 제한될 수 있어요.)</textarea>
        </div>
      </div>
      <span
      aria-label="입력한 문자 수"
      aria-live="polite"
      id="descriptionCount"
      class="block text-contents-content-tertiary text-paragraph-sm  self-stretch text-right w-full grow"
      ></span>
      <div id="countDisplay"></div>
    </form>
    </section>
    <section id="meeting" class="flex flex-col items-start w-full">
    <div class="relative  w-full mx-auto">
      <div id="label1" class="valid-input-box p-3">
    </div>
    </section>
  </main>
  <footer class=" pt-6 pb-[34px] gap-[6px] bg-white grow w-full sticky bottom-0">
    <div class="flex px-3 flex-start gap-[6px] self-stretch w-full " >
      <button id="prev" class="text-label-md grow py-3 px-[29px] bg-gray-100 rounded-[4px]">
        이전
      </button>
      <button id="finish" class="text-label-md grow py-3 px-[78px] bg-secondary text-white rounded-[4px]">
        작성완료
      </button>
    </div>
  </footer>
  
</body>
</html>
