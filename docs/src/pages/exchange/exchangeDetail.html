<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엔터 이듬 - 기기러거래 디테일</title>
    <script type="module" crossorigin src="/assets/exchangeDetail-UcnbHOOp.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/tailwind-FG0q2sUH.js">
    <link rel="modulepreload" crossorigin href="/assets/swiper-core-xIVJDqhu.js">
    <link rel="modulepreload" crossorigin href="/assets/getNode-pa7syr6m.js">
    <link rel="modulepreload" crossorigin href="/assets/delay-L14dHocY.js">
    <link rel="modulepreload" crossorigin href="/assets/pagination-hBsCm0jB.js">
    <link rel="modulepreload" crossorigin href="/assets/clear-vWyKvuJ4.js">
    <link rel="modulepreload" crossorigin href="/assets/getPbImageUrl-DQjhCXIR.js">
    <link rel="modulepreload" crossorigin href="/assets/comma-f4do0chS.js">
    <link rel="modulepreload" crossorigin href="/assets/Modal-LwrVZ11o.js">
    <link rel="modulepreload" crossorigin href="/assets/checkAuth-CTdHH8Oq.js">
    <link rel="stylesheet" crossorigin href="/assets/tailwind-qXjtL9Ir.css">
    <link rel="stylesheet" crossorigin href="/assets/exchangeDetail-mnVxPep1.css">
  </head>
  <body class="m-auto min-w-screen max-w-screen">
    <header class="w-full sticky top-0 bg-white z-20">
      <div class="flex justify-between items-center">
        <a
          id="back"
          href="#"
          role="button"
          aria-label="돌아가기"
          class="bg-direction-icon back block w-10 h-10 bg-no-repeat bg-center rotate-90 hover:bg-gray-100 hover:rounded transition-all duration-300"
        ></a>
        <div class="flex items-center">
          <button
            type="button"
            aria-label="공유하기"
            id="share"
            class="bg-share-icon w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
          ></button>

          <button
            type="button"
            id="addButton"
            aria-label="더보기"
            class="bg-more-icon w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
          ></button>
        </div>
      </div>
    </header>
    <main id="main" class="w-full overflow-auto">
      <div
        id="swiper"
        class="list swiper w-full flex grow h-[305px] flex-shrink skeleton-loading noround"
      ></div>
      <!-- Profile Information -->
      <section
        id="profileInfo"
        class="grow w-full flex px-3 justify-between items-center rounded py-2 h-[60px]"
      >
        <div id="profile" class="flex justify-center items-center gap-2">
          <figure class="w-10 h-10 skeleton-loading circle"></figure>
          <div class="flex flex-col justify-center items-start">
            <span
              class="text-label-md skeleton-loading text-transparent leading-tight mb-2"
              >${name}</span
            >
            <span
              class="text-paragraph-sm skeleton-loading text-transparent leading-tight"
              >${용암}</span
            >
          </div>
        </div>
        <div
          id="manner-temp"
          role="group"
          class="flex grow gap-[-8px] items-end flex-col pr-2"
        >
          <div class="flex items-center justify-center gap-2">
            <span
              class="text-label-md skeleton-loading text-transparent leading-tight mb-[6px]"
              >41.2℃</span
            >
            <span
              class="text-xl items-center justify-center skeleton-loading size-5 text-transparent circle mb-[6px] mr-1"
              >☺️</span
            >
          </div>
          <span
            class="text-paragraph-sm skeleton-loading text-transparent leading-tight"
            >매너온도</span
          >
        </div>
      </section>

      <!-- Product Information -->
      <section
        class="flex pl-3 pb-5 pt-3 min-h-[224px]"
        id="productInfo"
      ></section>

      <!-- Report Button -->
      <div
        class="inline-flex px-3 py-[12.5px] border-contents-content-secondary border-t-[0.3px] border-b-[0.3px] w-full justify-between"
      >
        <span class="text-label-md">이 게시글 신고하기</span>
        <button
          class="bg-right-icon w-4 h-4"
          aria-label="신고하기 버튼"
        ></button>
      </div>

      <!-- Other Posts -->
      <section class="inline-flex w-full items-center">
        <div
          class="inline-flex w-full px-3 py-[18px] justify-between items-center"
        >
          <h1 class="text-label-md grow">이 글을 함께 봤어요</h1>
        </div>
      </section>

      <!-- Other Posts Items -->
      <section
        class="px-3 grid grid-cols-2 w-full flex-col gap-4 pb-2"
        id="watchTogether"
      >
        <article
          class="skeleton-loading relative w-full aspect-[1/1.38] roundmd"
        ></article>
        <article
          class="skeleton-loading relative w-full aspect-[1/1.38] roundmd bg-gray-100"
        ></article>
        <!-- First Item -->
      </section>
      <div class="space h-16 w-f"></div>
    </main>
    <footer
      class="flex items-center gap-3 w-full px-3 pt-3 pb-8 bg-white sticky bottom-0"
      id="footer"
    ></footer>
  </body>
</html>
